name: ci

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      # Install nightly yosys, nextpnr
      - uses: actions/checkout@v2
      - uses: YosysHQ/setup-oss-cad-suite@v1
      - run: yosys --version
      - run: nextpnr-ecp5 --version

      # Checkout Repository
      - name: Checkout
        uses: actions/checkout@v2

      # Install LiteX
      - name: Install LiteX
        run: |
          mkdir -p litex
          cd litex
          wget https://raw.githubusercontent.com/enjoy-digital/litex/master/litex_setup.py
          python3 litex_setup.py init
          python3 litex_setup.py install

      - name: Install Toolchain
        run: |
          #python3 litex_setup.py --config=full --init --install --user
          cd litex
          python3 litex_setup.py --gcc=riscv
          ls $PWD/../riscv64-*/bin/
          export PATH=$PATH:$(echo $PWD/../riscv64-*/bin/)
          riscv64-unknown-elf-gcc --version

      # Build bitstream
      - name: Build bitstream and bios
        run: |
          export PATH=$PATH:$(echo $PWD/../riscv64-*/bin/)
          ls $PWD/../riscv64-*/bin/
          riscv64-unknown-elf-gcc --version
          make bitstream

      # Build FPGA app
      - name: Build app
        run: |
          export PATH=$PATH:$(echo $PWD/../riscv64-*/bin/)
          make app
